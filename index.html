
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C:Dent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      position: relative;
      background: url('family-bg.jpg') center/cover no-repeat;
      height: 300px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero h1 {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .services {
      padding: 40px 20px;
      text-align: center;
    }
    .services h2 {
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .service {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    .service span {
      font-size: 32px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="C:Dent Logo" />
    <nav>
      <a href="#services">Služby</a>
      <a href="#work">Ukázky</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Vítejte na C:Dent</h1>
  </section>
  <section class="services" id="services">
    <h2>Naše služby</h2>
    <div class="grid">
      <div class="service"><span>🦷</span>Preventivní prohlídky</div>
      <div class="service"><span>🪥</span>Dentální hygiena</div>
      <div class="service"><span>💎</span>Bělení zubů</div>
      <div class="service"><span>🔧</span>Protetika</div>
      <div class="service"><span>👶</span>Dětská stomatologie</div>
      <div class="service"><span>🔬</span>Mikroskopická endodoncie</div>
      <div class="service"><span>🦷</span>Implantologie</div>
      <div class="service"><span>🔪</span>Chirurgie</div>
    </div>
  </section>
</body>
</html>
